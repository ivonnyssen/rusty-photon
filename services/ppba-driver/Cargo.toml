[package]
name = "ppba-driver"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
rust-version = "1.88.0"
description = "ASCOM Alpaca driver for Pegasus Astro Pocket Powerbox Advance Gen2"

[features]
default = []
mock = []  # Enables mock hardware for testing without real serial port

[dependencies]
ascom-alpaca = { git = "https://github.com/ivonnyssen/ascom-alpaca-rs.git", branch = "feature/conformu-settings-file", features = ["server", "switch", "observing_conditions", "test"] }
tokio = { workspace = true }
tokio-serial = "5.4"
serde = { workspace = true }
serde_json = { workspace = true }
clap = { workspace = true }
async-trait = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
thiserror = { workspace = true }

[package.metadata.conformu]
command = "cargo test -p ppba-driver --features mock --test conformu_integration -- --ignored --nocapture"

[dev-dependencies]
tokio-test = { workspace = true }
mockall = { workspace = true }
proptest = { workspace = true }
reqwest = "0.12"
