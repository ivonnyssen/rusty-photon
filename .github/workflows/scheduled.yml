# Run scheduled (rolling) jobs on a nightly basis, as your crate may break independently of any
# given PR. E.g., updates to rust nightly and updates to this crates dependencies. See check.yml for
# information about how the concurrency cancellation and workflow triggering works
permissions:
  contents: read
on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "7 7 * * *"
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
name: rolling
jobs:
  # https://twitter.com/mycoliza/status/1571295690063753218
  nightly:
    runs-on: ubuntu-latest
    name: scheduled / ubuntu / nightly
    steps:
      - uses: actions/checkout@v5
      - name: Install cfitsio (cached)
        uses: awalsh128/cache-apt-pkgs-action@latest
        continue-on-error: true
        with:
          packages: libcfitsio-dev
          version: 1.0
      - name: Install cfitsio (act fallback)
        if: env.ACT == 'true'
        run: sudo apt-get update && sudo apt-get install -y libcfitsio-dev
      - name: Install nightly
        uses: dtolnay/rust-toolchain@nightly
      - name: cargo generate-lockfile
        if: hashFiles('Cargo.lock') == ''
        run: cargo generate-lockfile
      - name: cargo test --locked
        run: cargo test --locked --all-features --all-targets
  discover-miri:
    name: Discover Miri Services
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.find.outputs.services }}
      has_services: ${{ steps.find.outputs.has_services }}
    steps:
      - uses: actions/checkout@v5

      - name: Find Miri services
        id: find
        run: |
          SERVICES=$(cargo metadata --format-version 1 --no-deps 2>/dev/null | \
            jq -c '[.packages[] | select(.metadata.miri) | .name]')

          echo "services=$SERVICES" >> $GITHUB_OUTPUT

          COUNT=$(echo "$SERVICES" | jq 'length')
          if [ "$COUNT" -gt 0 ]; then
            echo "has_services=true" >> $GITHUB_OUTPUT
            echo "Found $COUNT Miri services:"
            echo "$SERVICES" | jq -r '.[]'
          else
            echo "has_services=false" >> $GITHUB_OUTPUT
            echo "No Miri services found"
          fi

  miri:
    if: github.event_name != 'pull_request' && needs.discover-miri.outputs.has_services == 'true'
    needs: discover-miri
    runs-on: ubuntu-latest
    name: scheduled / ubuntu / miri / ${{ matrix.service }}
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.discover-miri.outputs.services) }}
    steps:
      - uses: actions/checkout@v5
      - name: Install cfitsio (cached)
        uses: awalsh128/cache-apt-pkgs-action@latest
        continue-on-error: true
        with:
          packages: libcfitsio-dev
          version: 1.0
      - name: Install cfitsio (act fallback)
        if: env.ACT == 'true'
        run: sudo apt-get update && sudo apt-get install -y libcfitsio-dev
      - run: |
          echo "NIGHTLY=nightly-$(curl -s https://rust-lang.github.io/rustup-components-history/x86_64-unknown-linux-gnu/miri)" >> "$GITHUB_ENV"
      - name: Install ${{ env.NIGHTLY }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.NIGHTLY }}
          components: miri
      - name: cargo clean (avoid stale artifacts)
        run: cargo clean
      - name: cargo miri test
        run: cargo miri test -p ${{ matrix.service }}
        env:
          MIRIFLAGS: "-Zmiri-disable-isolation"
  # https://twitter.com/alcuadrado/status/1571291687837732873
  update:
    # This action checks that updating the dependencies of this crate to the latest available that
    # satisfy the versions in Cargo.toml does not break this crate. This is important as consumers
    # of this crate will generally use the latest available crates. This is subject to the standard
    # Cargo semver rules (i.e cargo does not update to a new major version unless explicitly told
    # to).
    runs-on: ubuntu-latest
    name: scheduled / ubuntu / beta / updated
    # There's no point running this if no Cargo.lock was checked in in the first place, since we'd
    # just redo what happened in the regular test job. Unfortunately, hashFiles only works in if on
    # steps, so we repeat it.
    steps:
      - uses: actions/checkout@v5
      - name: Install cfitsio (cached)
        uses: awalsh128/cache-apt-pkgs-action@latest
        continue-on-error: true
        with:
          packages: libcfitsio-dev
          version: 1.0
      - name: Install cfitsio (act fallback)
        if: env.ACT == 'true'
        run: sudo apt-get update && sudo apt-get install -y libcfitsio-dev
      - name: Install beta
        if: hashFiles('Cargo.lock') != ''
        uses: dtolnay/rust-toolchain@beta
      - name: cargo update
        if: hashFiles('Cargo.lock') != ''
        run: cargo update
      - name: cargo test
        if: hashFiles('Cargo.lock') != ''
        run: cargo test --locked --all-features --all-targets
        env:
          RUSTFLAGS: -D deprecated
