name: ConformU

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:

jobs:
  discover:
    name: Discover ConformU Services
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.find.outputs.services }}
      has_services: ${{ steps.find.outputs.has_services }}
      os: ${{ steps.os.outputs.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Find ConformU services
        id: find
        run: |
          # Get all packages with conformu metadata and build JSON array
          SERVICES=$(cargo metadata --format-version 1 --no-deps 2>/dev/null | \
            jq -c '[.packages[] | select(.metadata.conformu.command) | {name: .name, command: .metadata.conformu.command}]')

          echo "services=$SERVICES" >> $GITHUB_OUTPUT

          # Check if we have any services
          COUNT=$(echo "$SERVICES" | jq 'length')
          if [ "$COUNT" -gt 0 ]; then
            echo "has_services=true" >> $GITHUB_OUTPUT
            echo "Found $COUNT ConformU services:"
            echo "$SERVICES" | jq -r '.[] | "  - \(.name): \(.command)"'
          else
            echo "has_services=false" >> $GITHUB_OUTPUT
            echo "No ConformU services found"
          fi

      - name: Determine OS matrix
        id: os
        run: |
          if [ "$ACT" = "true" ]; then
            echo 'os=["ubuntu-latest"]' >> $GITHUB_OUTPUT
          else
            echo 'os=["ubuntu-latest","windows-latest","macos-latest"]' >> $GITHUB_OUTPUT
          fi

  conformu:
    name: ${{ matrix.service.name }} (${{ matrix.os }})
    needs: discover
    if: needs.discover.outputs.has_services == 'true'
    runs-on: ${{ matrix.os }}
    concurrency:
      group: ${{ github.workflow }}-${{ matrix.service.name }}-${{ matrix.os }}-${{ github.head_ref || github.run_id }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJson(needs.discover.outputs.os) }}
        service: ${{ fromJson(needs.discover.outputs.services) }}

    steps:
      - uses: actions/checkout@v6

      - name: Install cfitsio (cached)
        if: runner.os == 'Linux'
        uses: awalsh128/cache-apt-pkgs-action@latest
        continue-on-error: true
        with:
          packages: libcfitsio-dev
          version: 1.0
      - name: Install cfitsio (act fallback)
        if: env.ACT == 'true'
        run: sudo apt-get update && sudo apt-get install -y libcfitsio-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # tag=v5.0.3
        with:
          path: |
            ~/.cargo
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install ConformU
        uses: ivonnyssen/conformu-install@v1

      - name: Run ConformU tests
        shell: bash
        timeout-minutes: 30
        run: |
          echo "::group::ConformU Compliance Test: ${{ matrix.service.name }}"
          ${{ matrix.service.command }}
          echo "::endgroup::"
