name: ConformU

on:
  push:
    branches: [ main, feature/conformu-integration ]
  pull_request:
    branches: [ main ]

jobs:
  conformu:
    name: ConformU Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Install ConformU (Linux)
      if: runner.os == 'Linux'
      run: |
        mkdir -p ~/tools/conformu
        cd ~/tools/conformu
        wget -q https://github.com/ASCOMInitiative/ConformU/releases/download/v4.1.0/conformu.linux-x64.tar.gz
        tar -xf conformu.linux-x64.tar.gz
        chmod +x conformu
        echo "$HOME/tools/conformu" >> $GITHUB_PATH
    
    - name: Install ConformU (Windows)
      if: runner.os == 'Windows'
      run: |
        $conformuDir = "$env:USERPROFILE\tools\conformu"
        New-Item -ItemType Directory -Force -Path $conformuDir
        cd $conformuDir
        Invoke-WebRequest -Uri "https://github.com/ASCOMInitiative/ConformU/releases/download/v4.1.0/conformu.win-x64.zip" -OutFile "conformu.win-x64.zip"
        Expand-Archive -Path "conformu.win-x64.zip" -DestinationPath "."
        echo $conformuDir | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
    
    - name: Install ConformU (macOS)
      if: runner.os == 'macOS'
      run: |
        mkdir -p ~/tools/conformu
        cd ~/tools/conformu
        wget -q https://github.com/ASCOMInitiative/ConformU/releases/download/v4.1.0/conformu.osx-x64.tar.gz
        tar -xf conformu.osx-x64.tar.gz
        chmod +x conformu
        echo "$HOME/tools/conformu" >> $GITHUB_PATH
    
    - name: Build project
      run: cargo build --all --release
    
    - name: Run ConformU tests
      run: cargo test --test conformu_integration -- --ignored
